<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="ru"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="ru"> <!--<![endif]-->
<head>
    <title>Ottoblock Reviews Page</title>
    @@include('templates/head.html')
</head>
<body class="page">
    <!--header-->
    @@include('templates/header.html')

    <!--main content-->
    <main class="page__content">
        <div class="g-container">
            <header class="page__header">
                <!--breadcrumbs-->
                <ol class="breadcrumbs">
                    <li class="breadcrumbs__item" itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb">
                        <a href="index.html" class="breadcrumbs__link" itemprop="url">
                            <span itemprop="title">Главная</span>
                        </a>
                    </li>
                    <li class="breadcrumbs__item">
                        Отзывы клиентов
                    </li>
                </ol>
                <!--/breadcrumbs-->
                <h1 class="g-title g-text-center">Отзывы клиентов</h1>
            </header>
            
            <section class="page__part">
                <form class="g-inner" id="review_form">
                    <h2 class="g-subtitle g-text-center">Оставить отзыв</h2>
                    <div class="g-row">
                        <div class="g-col g-col--one-half">
                            <div class="g-input-field">
                                <label class="g-visuallyhidden">Ваше имя</label>
                                <input type="text" class="g-input" placeholder="Ваше имя" name="rvw_name" id="rvw_name" required />
                            </div>
                        </div>
                        <div class="g-col g-col--one-half">
                            <div class="g-input-field">
                                <label class="g-visuallyhidden">Ваш email</label>
                                <input type="email" class="g-input" placeholder="Ваш email" name="rvw_mail" id="rvw_mail" required />
                            </div>
                        </div>
                    </div>
                    <div class="g-input-field">
                        <label class="g-visuallyhidden">Тема</label>
                        <input type="text" class="g-input" placeholder="Тема отзыва" />
                    </div>
                    <div class="g-input-field">
                        <label class="g-visuallyhidden">Отзыв</label>
                        <textarea class="g-textarea" placeholder="Ваш отзыв" name="rvw_msg" id="rvw_msg" required></textarea>
                    </div>
                    <div class="g-input-file js-input-file">
                        <div class="g-input-file__btn">
                            <i class="icon-file-archive"></i>
                            <input type="file" />
                        </div>
                        <div class="g-input-file__wrapper">
                            <input type="text" class="g-input-file__path" placeholder="Прикрепить фото/видео" />
                        </div>
                    </div>
                    <div class="g-text-center">
                        <button type="submit" class="g-btn">Отправить</button>
                    </div>
                </form>
            </section>

            <section class="page__part">
                <div class="g-inner">
                    <h5 class="g-subtitle">Заголовок отзыва</h5>
                    <p>текст отзыва</p>
                    <button class="g-btn g-btn--alt" data-modal="#comment">Комментировать</button>
                </div>
            </section>
        </div><!--/.g-container-->

        <!--modal windows-->
        @@include('templates/modals.html')

        <div class="modal" id="comment">
            <form class="modal__content">
                <h6 class="g-subtitle g-text-center">Комментарий</h6>
                <div class="g-row">
                    <div class="g-col g-col--one-half">
                        <div class="g-input-field">
                            <label class="g-visuallyhidden">Ваше имя</label>
                            <input type="text" class="g-input" placeholder="Ваше имя" name="cmt_name" id="cmt_name" required />
                        </div>
                    </div>
                    <div class="g-col g-col--one-half">
                        <div class="g-input-field">
                            <label class="g-visuallyhidden">Ваш email</label>
                            <input type="email" class="g-input" placeholder="Ваш email" name="cmt_mail" id="cmt_mail" required />
                        </div>
                    </div>
                </div>
                <div class="g-input-field">
                    <label class="g-visuallyhidden">Тема</label>
                    <input type="text" class="g-input" placeholder="Тема отзыва" />
                </div>
                <div class="g-input-field">
                    <label class="g-visuallyhidden">Комментарий</label>
                    <textarea class="g-textarea" placeholder="Ваш комментарий" name="cmt_msg" id="cmt_msg" required></textarea>
                </div>
                <div class="g-input-file js-input-file">
                    <div class="g-input-file__btn">
                        <i class="icon-file-archive"></i>
                        <input type="file" />
                    </div>
                    <div class="g-input-file__wrapper">
                        <input type="text" class="g-input-file__path" placeholder="Прикрепить фото/видео" />
                    </div>
                </div>
                <div class="g-text-center">
                    <button type="submit" class="g-btn">Отправить</button>
                </div>
            </form>
        </div>
        <!--/modal windows-->
    </main>
    <!--/main content-->

    <!--footer-->
    @@include('templates/footer.html')
</body>
</html>
